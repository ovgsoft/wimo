<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" href="./img/CWtitle.ico">
    <title>Control WIMO</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="./vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <form class="login">

        <fieldset>

            <legend class="legend">Login</legend>

            <div class="input">
                <input type="text" placeholder="Usuario" required />
                <span><i class="fa fa-user"></i></span>
            </div>

            <div class="input">
                <input type="password" placeholder="Contraseña" required />
                <span><i class="fa fa-lock"></i></span>
            </div>

            <button type="submit" class="submit"><i class="fa fa-check"></i></button>

        </fieldset>

        <div class="feedback">
            Inicio de sesión exitosa <br /> redirigir...
        </div>

    </form>

    </div>
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./vendor/jquery-easing/jquery.easing.min.js"></script>
    <script>
        $(".input").focusin(function() {
            $(this).find("span").animate({
                "opacity": "0"
            }, 200);
        });

        $(".input").focusout(function() {
            $(this).find("span").animate({
                "opacity": "1"
            }, 300);
        });

        $(".login").submit(function() {
            $(this).find(".submit i").removeAttr('class').addClass("fa fa-check").css({
                "color": "#fff"
            });
            $(".submit").css({
                "background": "#2ecc71",
                "border-color": "#2ecc71"
            });
            $(".feedback").show().animate({
                "opacity": "1",
                "bottom": "-80px"
            }, 400);
            $("input").css({
                "border-color": "#2ecc71"

            }, window.location.href = "principal.html");



            return false;
        });
    </script>

    </body>

</html>
